<div *ngIf="loading" class="spinner-container">
    <mat-spinner class="spinner-item" [diameter]="60"></mat-spinner>
</div>
<div *ngIf="!loading" class="container">
    <div class="card-container mat-elevation-z8">
        <div>
            <h3 class="mat-headline-5 page-title">Visualização de participante</h3>
        </div>

        <div class="divider-block">
            <mat-divider></mat-divider>
        </div>

        <form [formGroup]="clientForm" class="form">
            <div class="field-container">
                <mat-form-field class="form-field-code">
                    <mat-label>Código</mat-label>
                    <input formControlName="code" class="input-field" matInput name="code" required>
                </mat-form-field>
                <mat-form-field class="form-field-name">
                    <mat-label>Nome completo</mat-label>
                    <input formControlName="name" class="input-field" matInput name="name" required>
                </mat-form-field>
                <mat-form-field class="form-field-email">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" class="input-field" matInput name="email" required>
                </mat-form-field>
            </div>

            <div class="field-container">
                <mat-form-field class="form-field-cpf">
                    <mat-label>CPF</mat-label>
                    <input formControlName="documentNumber" class="input-field" matInput name="document-number"
                        required>
                </mat-form-field>
                <mat-form-field class="form-field-phone-number">
                    <mat-label>Telefone fixo</mat-label>
                    <input formControlName="phoneNumber" class="input-field" matInput name="phone-number" required>
                </mat-form-field>
                <mat-form-field class="form-field-private-phone-number">
                    <mat-label>Celular</mat-label>
                    <input formControlName="cellphoneNumber" class="input-field" matInput name="cellphone-number"
                        required>
                </mat-form-field>
                <mat-form-field class="form-field-gender">
                    <mat-label>Sexo</mat-label>
                    <mat-select formControlName="gender" name="gender" required>
                        <mat-option value="Masculino">Masculino</mat-option>
                        <mat-option value="Feminino">Feminino</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="field-container">
                <mat-form-field class="form-field-date">
                    <mat-label>Data de Nascimento</mat-label>
                    <input formControlName="birthday" matInput [matDatepicker]="picker" placeholder="DD/MM/AAAA"
                        name="dateOfBirth" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="form-field-observation">
                    <mat-label>Observação</mat-label>
                    <input formControlName="observation" class="input-field" matInput name="observation" required>
                </mat-form-field>

                <div class="form-field-check">
                    <mat-checkbox formControlName="isActive" name="is-active">Ativo</mat-checkbox>
                </div>
            </div>


            <div class="divider-block">
                <mat-divider></mat-divider>
            </div>

            <div class="button-container">
                <button mat-raised-button (click)="navigateBack()" class="button">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_back">
                    </mat-icon>
                    Voltar
                </button>

            </div>
        </form>
    </div>
</div>
