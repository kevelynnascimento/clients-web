<div class="listing-page">
    <div class="button-container">
        <button mat-raised-button color="primary" class="add-button" (click)="navigateToClientCreation()">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
            <span>Cadastrar participante</span>
        </button>
    </div>

    <table mat-table [dataSource]="clients" class="mat-elevation-z8 table-container">
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let client">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="preview(client?.id)">Visualizar</button>
                    <button mat-menu-item (click)="update(client?.id)">Editar</button>
                    <button mat-menu-item (click)="remove(client?.id)">Desativar</button>
                </mat-menu>
            </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let client"> {{client?.code}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome completo </th>
            <td mat-cell *matCellDef="let client"> {{client?.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let client"> {{client?.email}} </td>
        </ng-container>

        <ng-container matColumnDef="documentNumber">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let client"> {{client?.documentNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let client"> {{!!client?.disablingDate ? 'Inativo' : 'Ativo'}} </td>
        </ng-container>


        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let client"> {{client?.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="cellphoneNumber">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let client"> {{client?.cellphoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef> Data de cadastro </th>
            <td mat-cell *matCellDef="let client"> {{ client?.creationDate }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
